<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Chart Lib Sample</title>

<!-- it's important for nvd3.js -->
<script src="..\node_modules\angular\angular.js"></script>
<script src="..\node_modules\d3\d3.js"></script>
<script src="..\node_modules\angular-nvd3\lib\nv.d3.js"></script>
<script src="..\node_modules\angular-nvd3\dist\angular-nvd3.js"></script>
<link rel="stylesheet" href="..\node_modules\angular-nvd3\lib\nv.d3.css"\>
<link rel="stylesheet" href="css\chart.css"\>




<script src="js\chart.js"></script>
<script src="..\node_modules\jquery\dist\jquery.min.js"></script>
<!--script src="http://code.highcharts.com/highcharts.src.js"></script-->
<script src="js/highchart/highcharts.src.js"></script>
<script src="..\node_modules\highcharts-ng-temp\dist\highcharts-ng.js"></script>

<script src="..\node_modules\angular-google-chart\ng-google-chart.js"></script>
</head>

<body ng-app="chart">
<div ng-controller="ChartController">
  <p>Enter CSV file name</p>
  <label>Sample Data Set:
  <input type="text" ng-model="fileName" /></label>
  <button ng-click="loadData()">Load Data</button>
  <button ng-click="loadCarData()">Car Data For HighChart</button>
  <button ng-click="loadCarDatatoNVD3('Make')">Car Data For NVD3</button>
  <button ng-click="loadCarDatatoNVD3('Model')">Car Data For NVD3</button>
  
  <p>NVD3 Chart</p>
  <nvd3 options='options' data='data'></nvd3>
  <p>HighChart</p>
  <highchart id="chart1" config="chartConfig"></highchart>
</div>
</body>
</html>
